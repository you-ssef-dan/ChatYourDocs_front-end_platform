<!-- chat-->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-icon users">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </div>
    <div class="stat-content">
      <h3>Total Users</h3>
      <div class="stat-number">{{ usersCount !== null ? usersCount : 5 }}</div>
      <div class="stat-change">+2 since last month</div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon chatbots">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <rect x="7" y="7" width="3" height="3"/>
        <rect x="14" y="7" width="3" height="3"/>
        <path d="M16 14s-1.5 2-4 2-4-2-4-2"/>
      </svg>
    </div>
    <div class="stat-content">
      <h3>Active Chatbots</h3>
      <div class="stat-number">{{ chatbotsCount !== null ? chatbotsCount : 4 }}</div>
      <div class="stat-change">+1 since last week</div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon documents">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
      </svg>
    </div>
    <div class="stat-content">
      <h3>Total Documents</h3>
      <div class="stat-number">{{ documentsCount !== null ? documentsCount : 10 }}</div>
      <div class="stat-change">+3 since last week</div>
    </div>
  </div>
</div>
