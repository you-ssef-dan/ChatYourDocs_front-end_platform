<!-- File: src/app/components/dashboard/dashboard.html-->
<div class="dashboard-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">X</div>
        <span class="logo-text">X-Docs</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a class="nav-item" routerLink="/dashboard/overview" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
        <span>Overview</span>
      </a>

      <a class="nav-item" routerLink="/dashboard/chatbots" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span>Chatbots</span>
      </a>

      <a *ngIf="roles.includes('ADMIN')" class="nav-item" routerLink="/dashboard/users" routerLinkActive="active">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span>Users</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="user-menu">
        <div class="user-avatar">{{ username.charAt(0).toUpperCase() }}</div>
        <button (click)="logout()" class="settings-btn">Settings</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-header">
      <h1>{{ pageTitle }}</h1>
      <p class="subtitle">{{ pageSubtitle }}</p>
    </div>

    <!-- Router will render the active child route here -->
    <router-outlet></router-outlet>
  </div>
</div>
