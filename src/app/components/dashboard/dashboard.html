<!-- chatyourdocs/src/app/components/dashboard/dashboard.html -->
<div class="dashboard-wrapper">
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Welcome, {{ username }}!</h1>
      <p class="roles">Role: <span class="badge">{{ displayRoles }}</span></p>
    </div>

    <div class="dashboard-actions">
      <a *ngIf="roles.includes('ADMIN')" [routerLink]="['/users']" class="action-link">
        Manage Users
      </a>
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </div>
</div>
