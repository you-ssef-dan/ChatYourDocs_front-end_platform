<!-- chatyourdocs/src/app/components/add-user/add-user.html -->
<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <h1>Create Account</h1>
      <p>Sign up to get started</p>
    </div>

    <form (ngSubmit)="onAddUser()" class="login-form" #registerForm="ngForm">
      <div class="error-message" *ngIf="errorMessage" [class.show]="errorMessage">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input 
            type="text" 
            id="username"
            name="username" 
            [(ngModel)]="username"
            required 
            placeholder="Choose a username"
            (input)="clearError()"
            [disabled]="isLoading"
            #usernameInput="ngModel" />
        </div>
        <div class="field-error" *ngIf="usernameInput.invalid && usernameInput.touched">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Create a password"
            (input)="clearError()"
            [disabled]="isLoading"
            #passwordInput="ngModel" />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePassword()" 
            [disabled]="isLoading">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.5 18.5 0 0 1 5.06-5.94"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="field-error" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password is required
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            placeholder="Confirm your password"
            (input)="clearError()"
            [disabled]="isLoading"
            #confirmPasswordInput="ngModel" />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="toggleConfirmPassword()" 
            [disabled]="isLoading">
            <svg *ngIf="!showConfirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showConfirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.5 18.5 0 0 1 5.06-5.94"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div class="field-error" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
          Confirm your password
        </div>
      </div>

      <!-- Role Selector -->
      <div class="form-group role-selector">
        <label>Select Role</label>
        <div class="role-options">
          <button 
            type="button" 
            class="USER"
            [class.active]="role === 'USER'" 
            (click)="role = 'USER'">
            User
          </button>
          <button 
            type="button" 
            class="ADMIN"
            [class.active]="role === 'ADMIN'" 
            (click)="role = 'ADMIN'">
            Admin
          </button>
        </div>
      </div>


      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="registerForm.invalid || isLoading"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Sign Up</span>
        <div *ngIf="isLoading" class="loading-spinner">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"></circle>
            <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" opacity="0.75"></path>
          </svg>
          Registering...
        </div>
      </button>
    </form>
  </div>
</div>
