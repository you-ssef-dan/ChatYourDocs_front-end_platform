<!-- hatyourdocs/src/app/components/chatbots/chatbots.html-->
<div class="chatbots-wrapper">
  <div class="chatbots-header">
    <div class="actions">
    <button class="btn-primary" [routerLink]="['/dashboard/chatbotcreate']">
      Create Chatbot
    </button>
</div>

  </div>

  <div class="chatbot-list">
    <div class="chatbot-card" *ngFor="let cb of chatbots">
      <div class="card-left">
        <div class="avatar">{{ cb.name.charAt(0).toUpperCase() }}</div>
      </div>
      <div class="card-body">
        <div class="name">{{ cb.name }}</div>
        <div class="meta"> â€¢ Updated: {{ cb.updatedAt }}</div>
      </div>
      <div class="card-right">
        <span class="status" [class.active]="cb.status === 'active'"
                           [class.paused]="cb.status === 'paused'"
                           [class.offline]="cb.status === 'offline'">
          {{ cb.status }}
        </span>
        <!-- action buttons: Open + Delete -->
        <div class="action-buttons">
          <button class="btn-small" [routerLink]="['/dashboard/chatbots', cb.id]">Open</button>
          <button
            class="btn-small btn-delete"
            (click)="deleteChatbot(cb.id)"
            aria-label="Delete">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
